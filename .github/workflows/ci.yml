name: CI

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

env:
  SCHEME: RunicQuotes
  PLATFORM: iOS Simulator,name=iPhone 15 Pro,OS=17.0
  SWIFT_VERSION: 5.9

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging

  build:
    name: Build & Test
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available destinations
        run: xcodebuild -scheme ${{ env.SCHEME }} -showdestinations

      - name: Build
        run: |
          xcodebuild build \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --report html --output build/reports/tests.html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests.html

      - name: Generate code coverage
        run: |
          xcrun llvm-cov export \
            -format="lcov" \
            -instr-profile=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata" | head -1) \
            $(find ~/Library/Developer/Xcode/DerivedData -name "RunicQuotes" -type f | head -1) \
            > coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.lcov
          fail_ci_if_error: false

  ui-tests:
    name: UI Tests
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -only-testing:RunicQuotesUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

  widget-tests:
    name: Widget Tests
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Run Widget Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -only-testing:RunicQuotesWidgetTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

  analyze:
    name: Static Analysis
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_15.0.app/Contents/Developer

      - name: Run Xcode Analyze
        run: |
          xcodebuild analyze \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
