name: CI

on:
  push:
    branches: [ main, develop, "claude/**" ]
  pull_request:
    branches: [ main, develop ]

env:
  SCHEME: RunicQuotes
  PLATFORM: iOS Simulator,name=iPhone 15 Pro,OS=18.0
  SWIFT_VERSION: 6.1

jobs:
  check-project:
    name: Check Xcode Project
    runs-on: macos-15
    outputs:
      has_project: ${{ steps.check.outputs.has_project }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for Xcode project
        id: check
        run: |
          if [ -d "RunicQuotes.xcodeproj" ] || [ -d "RunicQuotes.xcworkspace" ]; then
            echo "has_project=true" >> $GITHUB_OUTPUT
            echo "✅ Xcode project found"
          else
            echo "has_project=false" >> $GITHUB_OUTPUT
            echo "⚠️ Xcode project not found"
            echo "⚠️ CI jobs will be skipped. See XCODE_PROJECT_SETUP.md for setup instructions."
          fi

  lint:
    name: SwiftLint
    runs-on: macos-15
    needs: check-project
    if: needs.check-project.outputs.has_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --strict --reporter github-actions-logging

  build:
    name: Build & Test
    runs-on: macos-15
    needs: check-project
    if: needs.check-project.outputs.has_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show available destinations
        run: xcodebuild -scheme ${{ env.SCHEME }} -showdestinations

      - name: Build
        run: |
          xcodebuild build \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO

      - name: Run Unit Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -configuration Debug \
            -enableCodeCoverage YES \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty --report html --output build/reports/tests.html

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: build/reports/tests.html

      - name: Generate code coverage
        run: |
          xcrun llvm-cov export \
            -format="lcov" \
            -instr-profile=$(find ~/Library/Developer/Xcode/DerivedData -name "*.profdata" | head -1) \
            $(find ~/Library/Developer/Xcode/DerivedData -name "RunicQuotes" -type f | head -1) \
            > coverage.lcov

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.lcov
          fail_ci_if_error: false

  ui-tests:
    name: UI Tests
    runs-on: macos-15
    needs: check-project
    if: needs.check-project.outputs.has_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run UI Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -only-testing:RunicQuotesUITests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

  widget-tests:
    name: Widget Tests
    runs-on: macos-15
    needs: check-project
    if: needs.check-project.outputs.has_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run Widget Tests
        run: |
          xcodebuild test \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            -only-testing:RunicQuotesWidgetTests \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            | xcpretty

  analyze:
    name: Static Analysis
    runs-on: macos-15
    needs: check-project
    if: needs.check-project.outputs.has_project == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Run Xcode Analyze
        run: |
          xcodebuild analyze \
            -scheme ${{ env.SCHEME }} \
            -destination 'platform=${{ env.PLATFORM }}' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO
